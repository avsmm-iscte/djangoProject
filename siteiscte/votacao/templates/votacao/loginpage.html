{% extends "votacao/index.html" %}
{% block logina %}
{% endblock %}
{% block conteudo %}
<h1> Login </h1>
<h2>
    <form action="{% url 'votacao:loginpage' %}" method="post">
        {% csrf_token %}

            Username:  <input type="text" name="nome"/>

        </p>
        <input type="submit" value="Entrar"/>
    </form>
</h2>

<a href="{% url 'votacao:index' %}">Voltar ao index</a>
{% endblock %}
